<form class="form" name="form" id="form">
  <h3 class="form__title">Хочу делиться знаниями</h3>

  <button class="form__close" type="button">
    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="8.92383" y="11.163" width="3.16667" height="25.3333" rx="1.58333" transform="rotate(-45 8.92383 11.163)" fill="#979797"/>
      <rect x="8.92383" y="26.8371" width="25.3333" height="3.16667" rx="1.58333" transform="rotate(-45 8.92383 26.8371)" fill="#979797"/>
    </svg>
  </button>

  <div class="form__inputs">
    <label class="form__label">
      <input type="text" class="form__input form__input_type_name" name="name" id="name">
      <span class="form__placeholder">ФИО</span>
      <span class="form__error-message name-error"></span>
    </label>

    <select class="form__select" id="role" name="role">
      <option value="">Какая роль вам ближе</option>
      <option value="teacher">Наставник</option>
      <option value="reviewer">Ревьювер</option>
    </select>

    <label class="form__label">
      <input type="date" class="form__input form__input_type_data" name="data" id="data">
      <span class="form__placeholder">Дата рождения</span>
      <span class="form__error-message -error"></span>
    </label>

    <label class="form__label">
      <input type="text" class="form__input form__input_type_" name="" id=""
             placeholder="">
      <span class="form__error-message -error"></span>
    </label>

    <label class="form__label">
      <input type="text" class="form__input form__input_type_" name="" id=""
             placeholder="">
      <span class="form__error-message -error"></span>
    </label>

    <label class="form__label">
      <input type="text" class="form__input form__input_type_" name="" id=""
             placeholder="">
      <span class="form__error-message -error"></span>
    </label>

    <label class="form__label">
      <input type="text" class="form__input form__input_type_" name="" id=""
             placeholder="">
      <span class="form__error-message -error"></span>
    </label>
  </div>

  <button type="submit" class="form__submit">Отправить</button>
</form>
